name: Fetch and Save HTML with Retry

on:
  push: # 每次代码提交触发
  schedule:
    - cron: '0 * * * *' # 每小时执行一次
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to fetch'
        required: true
        default: 'https://www.avatrade.com.tw/trading-info/cfd-rollover-dates'
      file_name:
        description: 'File name to save'
        required: true
        default: 'cfd-rollover-dates.html'

jobs:
  fetch-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Make script executable
        run: |
          chmod +x fetch_html.sh
          sudo chown -R $USER:$USER .

      - name: Run Bash script to fetch HTML
        id: fetch
        env:
          URL: ${{ github.event.inputs.url }}
          FILE_NAME: ${{ github.event.inputs.file_name }}
        run: |
          ./fetch_html.sh
          if [ -f "$FILE_NAME" ]; then
            echo "HTML=$(cat $FILE_NAME | base64 -w 0)" >> $GITHUB_OUTPUT
          else
            echo "Failed to fetch or save HTML content."
            exit 1
          fi

      - name: Upload HTML as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ github.event.inputs.file_name }}
          path: ${{ env.FILE_NAME }}
