name: Fetch and Save HTML with Retry

on:
  push: # 每次代码提交触发
  schedule:
    - cron: '0 * * * *' # 每小时执行一次
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to fetch'
        required: true
        default: 'https://www.avatrade.com.tw/trading-info/cfd-rollover-dates'
      file_name:
        description: 'File name to save'
        required: true
        default: 'cfd-rollover-dates.html'

jobs:
  fetch-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Make script executable
        run: |
          chmod +x fetch_html.sh
          sudo chown -R $USER:$USER .

      - name: Configure Git
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Run Bash script to fetch HTML
        id: fetch
        env:
          URL: ${{ github.event.inputs.url }}
          FILE_NAME: ${{ github.event.inputs.file_name }}
        run: |
          ./fetch_html.sh

      - name: Commit and Push to New Branch
        if: always()
        run: |
          # 创建新的分支
          git checkout -b cfd-rollover-dates
          
          # 添加文件到暂存区
          git add $FILE_NAME
          
          # 提交更改
          git commit -m "Update HTML content"
          
          # 推送新分支到远程仓库
          git push origin cfd-rollover-dates --force