name: Download HTML Content with Safari

on:
  workflow_dispatch:

jobs:
  download-html:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download HTML with Safari
        run: |
          #!/usr/bin/osascript
          tell application "Safari"
              activate
              open location "https://www.avatrade.com.tw/trading-info/cfd-rollover-dates" # 替换为你要访问的网址
              delay 5 # 等待页面加载，这里可能需要调整等待时间
              tell window 1
                  set current tab to first tab
                  set HTMLSource to do JavaScript "document.documentElement.outerHTML" in current tab
              end tell
              do shell script "echo " & quoted form of HTMLSource & " > cfd-rollover-dates.html"
              close current tab
              quit
          end tell

      - name: Upload HTML as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cfd-rollover-dates-html
          path: cfd-rollover-dates.html
