name: Download HTML Content with Safari

on:
  push: # 每次代码提交触发
  schedule:
    - cron: '0 * * * *' # 每小时执行一次

jobs:
  download-html:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download HTML with Safari
        run: |
          #!/bin/bash
          # 执行AppleScript
          osascript download_html.scpt

      - name: Upload HTML as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cfd-rollover-dates-html
          path: cfd-rollover-dates.html
