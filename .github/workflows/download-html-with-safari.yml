name: Download HTML Content with Safari

on:
  push: # 每次代码提交触发
  schedule:
    - cron: '0 * * * *' # 每小时执行一次

jobs:
  download-html:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Safari is running
        run: |
          #!/bin/bash
          open -a Safari
          sleep 5 # 等待Safari启动

      - name: Enable JavaScript from Apple Events in Safari
        run: |
          #!/bin/bash
          defaults write com.apple.Safari IncludeDevelopMenu -bool true
          defaults write com.apple.Safari WebKitDeveloperExtrasEnabledPreferenceKey -bool true
          defaults write com.apple.Safari com.apple.Safari.ContentPageGroupIdentifier.WebKit2JavaScriptCanOpenWindowsAutomatically -bool true
          defaults write com.apple.Safari com.apple.Safari.ContentPageGroupIdentifier.WebKit2JavaScriptCanAccessClipboard -bool true
          defaults write com.apple.Safari com.apple.Safari.ContentPageGroupIdentifier.WebKit2JavaScriptCanExecuteInMainFrame -bool true
          defaults write com.apple.Safari com.apple.Safari.ContentPageGroupIdentifier.WebKit2JavaScriptCanExecuteInSubframes -bool true
          defaults write com.apple.Safari com.apple.Safari.ContentPageGroupIdentifier.WebKit2JavaScriptCanExecuteInPlugins -bool true
          defaults write com.apple.Safari com.apple.Safari.ContentPageGroupIdentifier.WebKit2JavaScriptCanOpenWindowsAutomatically -bool true
          defaults write com.apple.Safari com.apple.Safari.ContentPageGroupIdentifier.WebKit2JavaScriptCanAccessClipboard -bool true
          killall Safari # 重启Safari使设置生效

      - name: Download HTML with Safari
        run: |
          #!/bin/bash
          # 执行AppleScript
          osascript download_html.scpt

      - name: Upload HTML as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cfd-rollover-dates-html
          path: cfd-rollover-dates.html
